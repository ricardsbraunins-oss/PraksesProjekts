<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Create Account</h2>

  <input id="username" type="text" placeholder="Username"><br><br>

  <input id="password" type="password" placeholder="Password"><br><br>

  <input id="confirmPassword" type="password" placeholder="Confirm Password"><br><br>

  <button id="signupBtn">Sign Up</button>
  <button id="loginRedirectBtn">Go to Login</button>

  <p id="message"></p>

  <script type="module">
    import { supabase } from './supabase.js';

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        document.getElementById("message").innerText = "Passwords do not match!";
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .insert([{ username, password }]);

      document.getElementById("message").innerText =
        error ? "Error: " + error.message : "Account Created!";

      if (!error) {
        setTimeout(() => {
          window.location.href = "login.html"; // Redirect after success
        }, 1000);
      }
    });

    // Redirect to login page
    document.getElementById("loginRedirectBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
