<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>
  <h2>Answer the Questions</h2>

  <label>What is your name?</label><br>
  <input id="q1" type="text"><br><br>

  <label>What is your favorite color?</label><br>
  <input id="q2" type="text"><br><br>

  <label>How old are you?</label><br>
  <input id="q3" type="number"><br><br>

  <button id="send">Submit</button>
  <p id="message"></p>

  <script type="module">
    import { supabase } from './supabase.js';

    document.getElementById("send").addEventListener("click", async () => {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      const { error } = await supabase.from('responses').insert([
        { q1, q2, q3 }
      ]);

      document.getElementById("message").innerText =
        error ? "Error: " + error.message : "Saved successfully!";
    });
  </script>
</body>
</html>
